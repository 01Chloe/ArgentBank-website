swagger: "2.0"
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: "1.0.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: "#/definitions/Login"
      produces:
        - application/json
      responses:
        "200":
          description: Login Successfully
          schema:
            $ref: "#/definitions/LoginResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: "#/definitions/User"
      produces:
        - application/json
      responses:
        "200":
          description: Signup Successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      #produces:
      # - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: "#/definitions/UserProfile"
      produces:
        - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/accounts:
    get:
      security:
        - Bearer: []
      tags:
        - User Accounts
      summary: Get all accounts
      description: See all user accounts, with name, amount and balance
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/AccountsResponse"
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
  /user/accounts/{accountId}/transactions:
    get:
      security:
        - Bearer: []
      tags:
        - User Account Transactions
      summary: Get all account transactions
      description: See all account transactions, with date, description, amount and balance
      parameters:
        - in: path
          name: accountId
          description: Get account id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/TransactionsResponse"
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
  /user/accounts/{accountId}/transactions/{transactionId}:
    get:
      security:
        - Bearer: []
      tags:
        - User Transaction
      summary: Get transaction details
      description: Get transaction's type, category and note
      parameters:
        - in: path
          name: accountId
          description: Get account id
          required: true
          type: integer
        - in: path
          name: transactionId
          description: Get transaction id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/TransactionResponse"
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
  /user/accounts/{accountId}/transactions/{transactionId}/note:
    put:
      security:
        - Bearer: []
      tags:
        - User Transaction
      summary: Add or update note to the transaction
      description: User can add or update note to the transaction
      parameters:
        - in: path
          name: accountId
          description: Get account id
          required: true
          type: integer
        - in: path
          name: transactionId
          description: Get transaction id
          required: true
          type: integer
        - in: body
          name: addNote
          description: Add or update note to the transaction
          required: true
          schema:
            $ref: "#/definitions/AddNote"
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/AddNoteResponse"
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
  /user/accounts/{accountId}/transactions/{transactionId}/category:
    put:
      security:
        - Bearer: []
      tags:
        - User Transaction
      summary: Edit category to the transaction
      description: User can edit category to the transaction
      parameters:
        - in: path
          name: accountId
          description: Get account id
          required: true
          type: integer
        - in: path
          name: transactionId
          description: Get transaction id
          required: true
          type: integer
        - in: body
          name: editCategory
          description: Edit category to the transaction
          required: true
          schema:
            $ref: "#/definitions/EditCategory"
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/EditCategoryResponse"
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
  AccountsResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          accountId:
            type: integer
          accountName:
            type: string
          accountAmount:
            type: number
          accountBalance:
            type: string
  TransactionsResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          transactionId:
            type: integer
          transactionDate:
            type: integer
          transactionDescritption:
            type: string
          transactionAmount:
            type: number
          transactionBalance:
            type: number
  TransactionResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          transactionType:
            type: string
          transactionCategory:
            type: string
          transactionNote:
            type: string
  AddNote:
    properties:
      note:
        type: string
  AddNoteResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          note:
            type: string
  EditCategory:
    properties:
      category:
        type: string
  EditCategoryResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          category:
            type: string
